language: node_js

node_js:
  - '0.10'
  - '0.11'
  - '0.12'
  - 'iojs-v1.7.1'

matrix:
  allow_failures:
    - node_js: 'iojs-v1.7.1'

sudo: false

before_script:
  - phantomjs --version
  - npm install -g bower
  - bower install -f

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

notifications:
  email: false